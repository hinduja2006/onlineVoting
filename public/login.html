<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Portal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="header">
                <h1>Secure Login Portal</h1>
                <h5>Two-Step Verification Required</h5>
            </div>

            <div class="progress-dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="step-form active">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group password-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" required>
                        <button type="button" class="toggle-password">
                            <i class="eye-icon">üëÅ</i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Send Verification Code</button>
            </form>

            <!-- Email OTP Form -->
            <form id="emailOtpForm" class="step-form">
                <p class="info-text">Enter the 4-digit code sent to your email</p>
                <div class="otp-container">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                </div>
                <button type="button" class="back-btn">Back to Login</button>
            </form>

            <!-- Phone OTP Form -->
            <form id="phoneOtpForm" class="step-form">
                <p class="info-text">Enter the 6-digit code sent to your phone</p>
                <div class="otp-container">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                </div>
                <button type="button" class="back-btn">Back</button>
            </form>

            <!-- Success Screen -->
            <div id="successScreen" class="step-form">
                <div class="success-icon">‚úì</div>
                <h2>Verification Successful</h2>
                <p>You are now authorized to cast your vote.</p>
                <button type="button" class="submit-btn">Continue to Vote</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="login.js"></script>
</body>
</html>
